{% extends 'base.html' %}
{% load humanize %}
{% block title %} | Bienvenido {% endblock %}
{% block content%}

<!-- Showcase -->
<section id="showcase">
  <div class="container text-center">
    <div class="home-search p-5">
      <div class="overlay p-5">
        <h1 class="display-4 mb-4">
          La forma mas facil de buscar casa
        </h1>

        <div class="search">
          <form action="{% url 'search' %}">
            <!-- Form Row 1 -->
            <div class="form-row">

              <div class="col-md-4 mb-3">
                <label class="sr-only">ciudad</label>
                <input
                  type="text"
                  name="ciudad"
                  class="form-control"
                  placeholder="ciudad"
                />
              </div>

                <div class="col-md-4 mb-3">
                  <label class="sr-only">Municipio</label>
                  <select name="state" class="form-control">
                    <option value="">-- Seleccione un municipio --</option> <!-- Esta lÃ­nea es clave -->
                    {% for key, value in state_choices.items %}
                      <option value="{{ key }}"
                        {% if key == values.state %}
                          selected
                        {% endif %}
                      >{{ value }}</option>
                    {% endfor %}
                  </select>
                </div>
            </div>
            <!-- Form Row 2 -->
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label class="sr-only">Bedrooms</label>
                <select name="bedrooms" class="form-control">
                  <option selected="true" disabled="disabled"
                    >Habitaciones</option
                  >
                  {% for key,value in bedroom_choices.items %}
                    <option value="{{key}}">{{value}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <select name="price" class="form-control" id="type">
                  <option selected="true" disabled="disabled"
                    >Precio maximo</option
                  >
                  {% for key,value in price_choices.items %}
                    <option value="{{key}}">{{value}}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <button class="btn btn-secondary btn-block mt-4" type="submit">
              enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<br>

<!-- alerts -->

{% endblock %}
