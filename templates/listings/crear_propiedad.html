{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Crear nueva propiedad</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label>Título</label>
      <input type="text" name="titulo" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <input type="text" name="direccion" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Ciudad</label>
      <input type="text" name="ciudad" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Departamento</label>
      <select name="departamento" class="form-control" required>
        {% for code, name in departamentos %}
          <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Código Postal</label>
      <input type="text" name="codigoPostal" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea name="descripcion" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>Precio</label>
      <input type="number" name="precio" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Habitaciones</label>
      <input type="number" name="habitaciones" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Baños</label>
      <input type="number" step="0.5" name="baños" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Garage</label>
      <input type="number" name="garage" class="form-control">
    </div>

    <div class="form-group">
      <label>Tamaño (m²)</label>
      <input type="number" name="tamaño" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Tamaño del lote (m²)</label>
      <input type="number" step="0.1" name="tamaño_lote" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Foto principal</label>
      <input type="file" name="foto_principal" class="form-control" required>
    </div>

    {% for i in "123456" %}
    <div class="form-group">
      <label>Foto opcional {{ i }}</label>
      <input type="file" name="foto_{{ i }}" class="form-control">
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Crear propiedad</button>
  </form>
</div>
{% endblock %}
